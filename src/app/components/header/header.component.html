<header class="container m-auto max-w-7xl mb-6">
    <div class="flex justify-between items-center">
        <div class="logo mt-5">
            <a routerLink="" class="font-bold text-3xl">Brand</a>
            <p class="text-xs font-semibold">Printed Bags</p>
        </div>
        <nav>
            <ul class="flex">
                <li
                    class="px-4 font-semibold hover:text-gray-500 cursor-pointer"
                >
                    <a routerLink="">Home</a>
                </li>
                <li
                    class="px-4 font-semibold hover:text-gray-500 cursor-pointer"
                >
                    <a (click)="scroll()">About</a>
                </li>
                <li
                    class="px-4 font-semibold hover:text-gray-500 cursor-pointer"
                >
                    <a routerLink="contact">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="right flex">
            <div class="search border-b-2 border-black">
                <mat-icon
                    class="w-5 h-5"
                    aria-hidden="false"
                    fontIcon="search"
                ></mat-icon>
                <input
                    type="text"
                    class="border-0 w-32 focus-visible:outline-none"
                />
            </div>
            <div class="login flex justify-center ml-3">
                <mat-icon
                    class="w-5 h-5"
                    aria-hidden="false"
                    fontIcon="account_circle"
                ></mat-icon>
                <a routerLink="login" class="text-sm font-semibold ml-3"
                    >Log In</a
                >
            </div>
            <div class="cart ml-4 relative" (click)="showCart()">
                <mat-icon
                    matBadge="1"
                    matBadgeColor="warn"
                    class="w-5 h-5 cursor-pointer"
                    aria-hidden="false"
                    fontIcon="local_mall"
                ></mat-icon>
                <span
                    class="absolute text-[10px] text-white left-1/3 top-1/3 ml-[1px] cursor-pointer"
                    >{{ countProductsInCart }}</span
                >
            </div>
        </div>
    </div>
</header>
