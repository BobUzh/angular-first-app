<div class="contact flex justify-center items-center h-full flex-col">
    <h3 class="text-2xl font-bold pb-6">Contact</h3>
    <p class="text-xl">You're welcome to contact us with any inquiry</p>
    <form [formGroup]="contactForm" (ngSubmit)="submitContact()" class="w-3/4">
        <div class="flex flex-col">
            <label class="font-serif text-xs" for="first_name"
                >First Name</label
            >
            <input
                class="border"
                type="text"
                formControlName="first_name"
                name="first_name"
            />
        </div>
        <div class="flex flex-col">
            <label class="font-serif text-xs" for="last_name">Last Name</label>

            <input
                class="border"
                type="text"
                formControlName="last_name"
                name="last_name"
            />
        </div>
        <div class="flex flex-col">
            <label class="font-serif text-xs" for="email">Email</label>

            <input
                class="border"
                type="text"
                formControlName="email"
                name="email"
            />
        </div>
        <div class="flex flex-col">
            <label class="font-serif text-xs" for="phone">Phone</label>
            <input
                class="border"
                type="text"
                formControlName="phone"
                name="phone"
            />
        </div>
        <div>
            <label class="font-serif text-xs" for="message">Message</label>
            <textarea
                class="border w-full"
                type="text"
                formControlName="message"
                name="message"
            ></textarea>
        </div>
        <button
            type="submit"
            mat-flat-button
            class="my-5 !w-full !bg-black !text-white"
        >
            Submit
        </button>
    </form>
</div>
